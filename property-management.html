<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物业管理系统 | pmrunyee作品集</title>
    <!-- 使用和主站相同的Tailwind配置 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../js/nav-loader.js" defer></script>
    <script src="markdown-loader.js" defer></script>
    <style>
        /* Markdown内容样式 */
        .markdown-content h2 {
            @apply text-2xl font-bold text-dark mb-6 mt-8;
        }
        .markdown-content p {
            @apply mb-4 leading-relaxed;
        }
        .markdown-content ul {
            @apply list-disc pl-6 mb-6 space-y-2;
        }
    </style>
</head>
<body class="font-sans bg-gray-50 text-gray-800">
    <!-- 导航栏将由nav-loader.js动态加载  暂时复制的主页html -->
     <nav class="fixed w-full bg-white shadow-sm z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-dark">pmrunyee</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#home" class="nav-link-active">主页</a>
                    <a href="#projects" class="nav-link">作品</a>
                    <a href="#blog" class="nav-link">博客</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button text-gray-500 hover:text-primary">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 项目详情容器 -->
    <section class="pt-24 pb-16 px-4 sm:px-6 lg:px-8 max-w-6xl mx-auto">
        <!-- 项目标题区 -->
        <div class="mb-12 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-dark mb-4">物业管理系统</h1>
            <div class="flex justify-center gap-2">
                <span class="tag-enterprise">企业信息化</span>
                <span class="tag-saas">SaaS</span>
            </div>
        </div>
        
        <!-- Markdown内容将加载到这里 -->
        <div id="markdown-content" class="bg-white rounded-xl shadow-md p-8 markdown-content">
            <!-- 加载动画 -->
            <div class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-primary"></div>
                <p class="mt-2">加载内容中...</p>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-6xl mx-auto text-center">
            <p>© <span id="current-year">2023</span> pmrunyee Portfolio. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
