<script>
    // 移动端菜单交互
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
            
            // 点击菜单项后自动关闭菜单
            const mobileMenuItems = mobileMenu.querySelectorAll('a');
            mobileMenuItems.forEach(item => {
                item.addEventListener('click', function() {
                    mobileMenu.classList.add('hidden');
                });
            });
        }
        
        // 文章目录功能
        const mobileTocButton = document.getElementById('mobile-toc-button');
        const mobileToc = document.getElementById('mobile-toc');
        const mobileTocContainer = document.getElementById('mobile-toc-container');
        const closeToc = document.getElementById('close-toc');
        const desktopToc = document.getElementById('desktop-toc');
        
        // 检查是否有目录内容
        function hasTocContent() {
            const headings = document.querySelectorAll('.prose h1, .prose h2, .prose h3, .prose h4');
            return headings.length > 0;
        }
        
        // 如果有目录内容，显示目录相关元素
        if (hasTocContent()) {
            // 显示移动端目录按钮
            if (mobileTocButton) {
                mobileTocButton.classList.remove('hidden');
            }
            
            // 生成目录内容
            generateTableOfContents();
            
            if (mobileTocButton && mobileToc) {
                // 打开目录
                mobileTocButton.addEventListener('click', function() {
                    mobileToc.classList.remove('hidden');
                    // 使用动画效果显示目录
                    setTimeout(() => {
                        mobileTocContainer.classList.remove('translate-y-full');
                    }, 10);
                    document.body.style.overflow = 'hidden'; // 防止背景滚动
                });
                
                // 关闭目录
                closeToc.addEventListener('click', function() {
                    closeTocMenu();
                });
                
                // 点击背景关闭目录
                mobileToc.addEventListener('click', function(e) {
                    if (e.target === mobileToc) {
                        closeTocMenu();
                    }
                });
                
                function closeTocMenu() {
                    mobileTocContainer.classList.add('translate-y-full');
                    setTimeout(() => {
                        mobileToc.classList.add('hidden');
                        document.body.style.overflow = '';
                    }, 300);
                }
            }
        } else {
            // 如果没有目录内容，隐藏目录相关元素
            if (desktopToc) {
                desktopToc.classList.add('hidden');
                desktopToc.classList.remove('md:block');
            }
            
            if (mobileTocButton) {
                mobileTocButton.classList.add('hidden');
            }
        }
        
        // 生成文章目录
        function generateTableOfContents() {
            const headings = document.querySelectorAll('.prose h1, .prose h2, .prose h3, .prose h4');
            const tocContents = document.querySelectorAll('.toc-content');
            
            if (headings.length > 0 && tocContents.length > 0) {
                const toc = document.createElement('ul');
                toc.className = 'space-y-2 text-sm';
                
                let currentLevel = 0;
                let currentList = toc;
                let lists = [toc];
                
                headings.forEach((heading, index) => {
                    // 获取标题级别
                    const level = parseInt(heading.tagName.substring(1)) - 1;
                    
                    // 创建目录项
                    const item = document.createElement('li');
                    // 根据标题级别设置不同的样式
                    if (level > 0) {
                        item.style.marginLeft = `${(level-1) * 8}px`;
                    }
                    
                    // 创建链接
                    const link = document.createElement('a');
                    link.textContent = heading.textContent;
                    link.href = '#' + (heading.id || `heading-${index}`);
                    // 根据标题级别设置不同的样式
                    const levelClass = level === 0 ? 'font-medium' : level === 1 ? '' : 'text-sm';
                    link.className = `text-gray-700 hover:text-gray-900 hover:underline block py-1 transition-colors duration-200 break-words ${levelClass}`;
                    link.setAttribute('data-heading-id', heading.id || `heading-${index}`);
                    
                    // 如果标题没有ID，添加一个
                    if (!heading.id) {
                        heading.id = `heading-${index}`;
                    }
                    
                    // 根据标题级别设置缩进
                    if (level > currentLevel) {
                        // 创建新的子列表
                        const newList = document.createElement('ul');
                        // 设置缩进和样式，增强层级视觉效果
                        newList.className = 'pl-4 space-y-1 mt-1 border-l border-gray-200';
                        
                        // 确保lists[currentLevel]存在且有lastChild
                        if (lists[currentLevel] && lists[currentLevel].lastChild) {
                            lists[currentLevel].lastChild.appendChild(newList);
                            lists.push(newList);
                            currentList = newList;
                            currentLevel = level;
                        } else {
                            // 如果没有lastChild，直接添加到当前列表
                            lists[currentLevel].appendChild(item);
                        }
                    } else if (level < currentLevel) {
                        // 回到上一级列表
                        currentLevel = level;
                        currentList = lists[level];
                    }
                    
                    // 添加链接到目录项
                    item.appendChild(link);
                    currentList.appendChild(item);
                    
                    // 点击目录项滚动到对应位置
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        // 移除所有目录项的选中状态
                        document.querySelectorAll('.toc-content a').forEach(a => {
                            a.classList.remove('text-gray-900', 'font-medium', 'underline');
                        });
                        
                        // 添加选中状态（增加下划线）
                        this.classList.add('text-gray-900', 'font-medium', 'underline');
                        
                        const targetId = this.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        
                        if (targetElement) {
                            // 完全避免修改浏览器历史记录
                            // 移除 history.replaceState 调用，不修改 URL
                            
                            // 改进：计算更精确的滚动位置
                            // 获取导航栏高度
                            const navHeight = document.querySelector('nav').offsetHeight;
                            // 添加额外的偏移量，确保标题完全可见
                            const extraOffset = 20;
                            
                            // 使用 scrollTo 而不是修改 URL
                            window.scrollTo({
                                top: targetElement.getBoundingClientRect().top + window.pageYOffset - navHeight - extraOffset,
                                behavior: 'smooth'
                            });
                            
                            // 高亮目标标题2秒
                            targetElement.classList.add('bg-gray-100', 'transition-colors', 'duration-500');
                            setTimeout(() => {
                                targetElement.classList.remove('bg-gray-100');
                            }, 2000);
                            
                            // 如果是移动端，关闭目录
                            if (mobileToc && !mobileToc.classList.contains('hidden')) {
                                closeTocMenu();
                            }
                        }
                    });
                });
                
                // 将生成的目录添加到页面中
                tocContents.forEach(tocContent => {
                    // 确保tocContent存在
                    if (tocContent) {
                        tocContent.innerHTML = '';
                        tocContent.appendChild(toc.cloneNode(true));
                    }
                });
                
                // 使用 IntersectionObserver 监听标题元素的可见性
                setupIntersectionObserver();
            }
        }
        
        // 使用 IntersectionObserver 监听标题元素的可见性
        function setupIntersectionObserver() {
            const headings = document.querySelectorAll('.prose h1, .prose h2, .prose h3, .prose h4');
            if (headings.length === 0) return;
            
            // 创建一个映射，存储每个标题的可见性状态
            const headingVisibility = new Map();
            headings.forEach(heading => {
                headingVisibility.set(heading.id, false);
            });
            
            // 配置 IntersectionObserver
            const navHeight = document.querySelector('nav').offsetHeight;
            const observerOptions = {
                root: null, // 使用视口作为根
                rootMargin: `-${navHeight + 10}px 0px -70% 0px`, // 顶部减去导航栏高度，底部减少观察区域
                threshold: 0 // 只要有一部分可见就触发
            };
            
            // 创建 IntersectionObserver 实例
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    // 更新标题的可见性状态
                    headingVisibility.set(entry.target.id, entry.isIntersecting);
                });
                
                // 找到第一个可见的标题
                let visibleHeadingId = null;
                for (const [id, isVisible] of headingVisibility.entries()) {
                    if (isVisible) {
                        visibleHeadingId = id;
                        break;
                    }
                }
                
                // 如果没有可见的标题，尝试根据滚动位置确定最接近的标题
                if (!visibleHeadingId) {
                    visibleHeadingId = findClosestHeadingByScroll(headings);
                }
                
                // 更新目录选中状态
                if (visibleHeadingId) {
                    updateTocActiveItem(visibleHeadingId);
                }
            }, observerOptions);
            
            // 观察所有标题元素
            headings.forEach(heading => {
                observer.observe(heading);
            });
            
            // 添加滚动监听作为备用，处理快速滚动的情况
            window.addEventListener('scroll', debounce(function() {
                // 如果没有通过 IntersectionObserver 找到可见标题，使用滚动位置来确定
                const visibleHeadingId = findClosestHeadingByScroll(headings);
                if (visibleHeadingId) {
                    updateTocActiveItem(visibleHeadingId);
                }
            }, 50)); // 减少防抖时间，使响应更快
        }
        
        // 根据滚动位置找到最接近的标题
        function findClosestHeadingByScroll(headings) {
            const scrollPosition = window.scrollY;
            const navHeight = document.querySelector('nav').offsetHeight;
            const scrollThreshold = scrollPosition + navHeight + 50; // 添加一些偏移量
            
            let closestHeading = null;
            let closestDistance = Infinity;
            
            headings.forEach(heading => {
                const headingPosition = heading.offsetTop;
                const distance = Math.abs(headingPosition - scrollPosition);
                
                // 如果标题在当前滚动位置之上或接近当前位置
                if (headingPosition <= scrollThreshold && distance < closestDistance) {
                    closestHeading = heading;
                    closestDistance = distance;
                }
            });
            
            return closestHeading ? closestHeading.id : null;
        }
        
        // 更新目录中的活动项
        function updateTocActiveItem(headingId) {
            document.querySelectorAll('.toc-content a').forEach(a => {
                a.classList.remove('text-gray-900', 'font-medium');
                 if (a.getAttribute('data-heading-id') === headingId) {
                    a.classList.add('text-gray-900', 'font-medium');
                    
                    // 确保活动项在目录视图中可见（自动滚动）
                    const tocContainer = a.closest('.toc-content');
                    if (tocContainer) {
                        const containerRect = tocContainer.getBoundingClientRect();
                        const linkRect = a.getBoundingClientRect();
                        
                        // 如果链接在容器视图之外，滚动容器
                        if (linkRect.top < containerRect.top || linkRect.bottom > containerRect.bottom) {
                            a.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        }
                    }
                }
            });
        }
        
        // 原有的 updateTocActiveState 函数可以移除，由新的 IntersectionObserver 逻辑替代
        
        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }
    });
</script>
