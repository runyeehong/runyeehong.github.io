<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}pmrunyee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        dark: '#1F2937',
                        light: '#F3F4F6'
                    },
                    fontFamily: {
                        sans: ['Inter', 'Microsoft YaHei', 'sans-serif'],
                    },
                    typography: (theme) => ({
                        DEFAULT: {
                            css: {
                                color: theme('colors.gray.800'),
                                h1: {
                                    color: theme('colors.gray.900'),
                                    fontWeight: '700',
                                },
                                h2: {
                                    color: theme('colors.gray.900'),
                                    fontWeight: '600',
                                },
                                h3: {
                                    color: theme('colors.gray.900'),
                                    fontWeight: '600',
                                },
                                a: {
                                    color: theme('colors.blue.600'),
                                    '&:hover': {
                                        color: theme('colors.blue.800'),
                                    },
                                },
                                code: {
                                    color: theme('colors.gray.800'),
                                    backgroundColor: theme('colors.gray.100'),
                                    padding: '0.2em 0.4em',
                                    borderRadius: '0.25rem',
                                },
                                pre: {
                                    backgroundColor: theme('colors.gray.800'),
                                    color: theme('colors.gray.100'),
                                }
                            },
                        },
                    }),
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer components {
            .tag {
                @apply inline-block px-2 py-1 text-xs font-medium rounded-full whitespace-nowrap;
            }
            .tag-saas { @apply tag bg-indigo-100 text-indigo-800; }
            .tag-cloud { @apply tag bg-blue-100 text-blue-800; }
            .tag-enterprise { @apply tag bg-red-100 text-red-800; }
            .tag-collab { @apply tag bg-green-100 text-green-800; }
            .tag-crm { @apply tag bg-orange-100 text-orange-800; }
            .tag-ai { @apply tag bg-purple-100 text-purple-800; }
            .tag-method { @apply tag bg-cyan-100 text-cyan-800; }
            
            /* 添加 prose 样式 */
            .prose {
                @apply max-w-none text-gray-800;
            }
            .prose h1 {
                @apply text-3xl font-bold text-gray-900 mt-8 mb-4;
            }
            .prose h2 {
                @apply text-2xl font-bold text-gray-900 mt-6 mb-3;
            }
            .prose h3 {
                @apply text-xl font-semibold text-gray-900 mt-5 mb-2;
            }
            .prose p {
                @apply my-4;
            }
            .prose ul, .prose ol {
                @apply my-4 pl-6;
            }
            .prose li {
                @apply mb-1;
            }
            .prose a {
                @apply text-blue-600 hover:text-blue-800 underline;
            }
            .prose img {
                @apply max-w-full rounded-lg my-6;
            }
            .prose blockquote {
                @apply border-l-4 border-gray-300 pl-4 italic my-6;
            }
            .prose code {
                @apply bg-gray-100 px-1 py-0.5 rounded text-sm;
            }
            .prose pre {
                @apply bg-gray-800 text-white p-4 rounded-lg overflow-auto my-6;
            }
            .prose pre code {
                @apply bg-transparent text-white p-0;
            }
        }
    </style>
</head>

<!-- 在页脚之后，body结束标签之前添加 -->
<script>
    // 移动端菜单交互
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
            
            // 点击菜单项后自动关闭菜单
            const mobileMenuItems = mobileMenu.querySelectorAll('a');
            mobileMenuItems.forEach(item => {
                item.addEventListener('click', function() {
                    mobileMenu.classList.add('hidden');
                });
            });
        }
        
        // 文章目录功能
        const mobileTocButton = document.getElementById('mobile-toc-button');
        const mobileToc = document.getElementById('mobile-toc');
        const mobileTocContainer = document.getElementById('mobile-toc-container');
        const closeToc = document.getElementById('close-toc');
        const desktopToc = document.getElementById('desktop-toc');
        
        // 检查是否有目录内容
        function hasTocContent() {
            const headings = document.querySelectorAll('.prose h1, .prose h2, .prose h3, .prose h4');
            return headings.length > 0;
        }
        
        // 如果有目录内容，显示目录相关元素
        if (hasTocContent()) {
            // 显示移动端目录按钮
            if (mobileTocButton) {
                mobileTocButton.classList.remove('hidden');
            }
            
            // 生成目录内容
            generateTableOfContents();
            
            if (mobileTocButton && mobileToc) {
                // 打开目录
                mobileTocButton.addEventListener('click', function() {
                    mobileToc.classList.remove('hidden');
                    // 使用动画效果显示目录
                    setTimeout(() => {
                        mobileTocContainer.classList.remove('translate-y-full');
                    }, 10);
                    document.body.style.overflow = 'hidden'; // 防止背景滚动
                });
                
                // 关闭目录
                closeToc.addEventListener('click', function() {
                    closeTocMenu();
                });
                
                // 点击背景关闭目录
                mobileToc.addEventListener('click', function(e) {
                    if (e.target === mobileToc) {
                        closeTocMenu();
                    }
                });
                
                function closeTocMenu() {
                    mobileTocContainer.classList.add('translate-y-full');
                    setTimeout(() => {
                        mobileToc.classList.add('hidden');
                        document.body.style.overflow = '';
                    }, 300);
                }
            }
        } else {
            // 如果没有目录内容，隐藏目录相关元素
            if (desktopToc) {
                desktopToc.classList.add('hidden');
                desktopToc.classList.remove('md:block');
            }
            
            if (mobileTocButton) {
                mobileTocButton.classList.add('hidden');
            }
        }
        
        // 生成文章目录
        function generateTableOfContents() {
            const headings = document.querySelectorAll('.prose h1, .prose h2, .prose h3, .prose h4');
            const tocContents = document.querySelectorAll('.toc-content');
            
            if (headings.length > 0 && tocContents.length > 0) {
                // 创建锚点位置数组，用于存储每个标题的位置信息
                const anchorPositions = [];
                
                // 预处理所有标题，确保它们有唯一ID并记录位置信息
                headings.forEach((heading, index) => {
                    // 如果标题没有ID，添加一个
                    if (!heading.id) {
                        heading.id = `heading-${index}`;
                    }
                    
                    // 记录标题的ID和offsetTop
                    anchorPositions.push({
                        id: heading.id,
                        offsetTop: heading.offsetTop
                    });
                });
                
                // 按offsetTop排序锚点位置
                anchorPositions.sort((a, b) => a.offsetTop - b.offsetTop);
                
                const toc = document.createElement('ul');
                toc.className = 'space-y-2 text-sm';
                
                let currentLevel = 0;
                let currentList = toc;
                let lists = [toc];
                
                // 创建标题到目录项的映射
                const headingToTocMap = new Map();
                
                headings.forEach((heading, index) => {
                    // 获取标题级别
                    const level = parseInt(heading.tagName.substring(1)) - 1;
                    
                    // 创建目录项
                    const item = document.createElement('li');
                    
                    // 创建链接
                    const link = document.createElement('a');
                    link.textContent = heading.textContent;
                    // 不使用hash链接，改用data属性存储目标ID
                    link.setAttribute('data-target-id', heading.id);
                    link.className = 'text-gray-700 hover:text-gray-900 hover:underline block py-1 transition-colors duration-200 break-words cursor-pointer';
                    link.setAttribute('data-heading-id', heading.id);
                    
                    // 存储标题到目录项的映射关系
                    headingToTocMap.set(heading.id, link);
                    
                    // 根据标题级别设置缩进
                    if (level > currentLevel) {
                        // 创建新的子列表
                        const newList = document.createElement('ul');
                        newList.className = 'pl-4 space-y-1 mt-1';
                        
                        if (lists[currentLevel] && lists[currentLevel].lastChild) {
                            lists[currentLevel].lastChild.appendChild(newList);
                            lists.push(newList);
                            currentList = newList;
                            currentLevel = level;
                        } else {
                            lists[currentLevel].appendChild(item);
                        }
                    } else if (level < currentLevel) {
                        currentLevel = level;
                        currentList = lists[level];
                    }
                    
                    // 添加链接到目录项
                    item.appendChild(link);
                    currentList.appendChild(item);
                    
                    // 点击目录项滚动到对应位置，但不修改URL
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        // 移除所有目录项的选中状态
                        document.querySelectorAll('.toc-content a').forEach(a => {
                            a.classList.remove('text-gray-900', 'font-medium', 'underline');
                        });
                        
                        // 添加选中状态
                        this.classList.add('text-gray-900', 'font-medium', 'underline');
                        
                        const targetId = this.getAttribute('data-target-id');
                        const targetElement = document.getElementById(targetId);
                        
                        if (targetElement) {
                            // 获取导航栏高度
                            const navHeight = document.querySelector('nav').offsetHeight;
                            // 添加额外的偏移量
                            const extraOffset = 20;
                            
                            // 使用 scrollTo 滚动到目标位置，但不修改URL
                            window.scrollTo({
                                top: targetElement.offsetTop - navHeight - extraOffset,
                                behavior: 'smooth'
                            });
                            
                            // 高亮目标标题2秒
                            targetElement.classList.add('bg-gray-100', 'transition-colors', 'duration-500');
                            setTimeout(() => {
                                targetElement.classList.remove('bg-gray-100');
                            }, 2000);
                            
                            // 如果是移动端，关闭目录
                            if (mobileToc && !mobileToc.classList.contains('hidden')) {
                                closeTocMenu();
                            }
                        }
                    });
                });
                
                // 将生成的目录添加到页面中
                tocContents.forEach(tocContent => {
                    if (tocContent) {
                        tocContent.innerHTML = '';
                        tocContent.appendChild(toc.cloneNode(true));
                    }
                });
                
                // 监听滚动事件，更新目录高亮状态
                window.addEventListener('scroll', debounce(function() {
                    updateTocActiveStateByScroll(anchorPositions, headingToTocMap);
                }, 50));
                
                // 监听窗口大小变化，重新计算锚点位置
                window.addEventListener('resize', debounce(function() {
                    // 重新计算所有标题的位置
                    headings.forEach((heading, index) => {
                        const position = anchorPositions.find(pos => pos.id === heading.id);
                        if (position) {
                            position.offsetTop = heading.offsetTop;
                        }
                    });
                    
                    // 重新排序
                    anchorPositions.sort((a, b) => a.offsetTop - b.offsetTop);
                    
                    // 更新目录高亮状态
                    updateTocActiveStateByScroll(anchorPositions, headingToTocMap);
                }, 100));
                
                // 监听图片加载完成事件，因为图片加载会改变布局
                document.querySelectorAll('.prose img').forEach(img => {
                    img.addEventListener('load', debounce(function() {
                        // 重新计算所有标题的位置
                        headings.forEach((heading, index) => {
                            const position = anchorPositions.find(pos => pos.id === heading.id);
                            if (position) {
                                position.offsetTop = heading.offsetTop;
                            }
                        });
                        
                        // 重新排序
                        anchorPositions.sort((a, b) => a.offsetTop - b.offsetTop);
                        
                        // 更新目录高亮状态
                        updateTocActiveStateByScroll(anchorPositions, headingToTocMap);
                    }, 100));
                });
                
                // 初始化目录高亮状态
                setTimeout(() => {
                    updateTocActiveStateByScroll(anchorPositions, headingToTocMap);
                }, 100);
            }
        }
        
        // 根据滚动位置更新目录高亮状态
        function updateTocActiveStateByScroll(anchorPositions, headingToTocMap) {
            if (!anchorPositions || anchorPositions.length === 0) return;
            
            const scrollPosition = window.scrollY;
            const navHeight = document.querySelector('nav').offsetHeight;
            const scrollThreshold = scrollPosition + navHeight + 10;
            
            // 找到当前滚动位置对应的标题
            let activeAnchorId = null;
            
            // 查找第一个位置大于当前滚动位置的锚点
            for (let i = 0; i < anchorPositions.length; i++) {
                if (anchorPositions[i].offsetTop > scrollThreshold) {
                    // 如果找到了，使用前一个锚点
                    activeAnchorId = i > 0 ? anchorPositions[i - 1].id : anchorPositions[0].id;
                    break;
                }
            }
            
            // 如果滚动到了底部，使用最后一个锚点
            if (!activeAnchorId && anchorPositions.length > 0) {
                activeAnchorId = anchorPositions[anchorPositions.length - 1].id;
            }
            
            // 更新目录高亮状态
            if (activeAnchorId) {
                document.querySelectorAll('.toc-content a').forEach(a => {
                    a.classList.remove('text-gray-900', 'font-medium', 'underline');
                });
                
                // 使用映射直接获取对应的目录项
                const activeTocItem = headingToTocMap.get(activeAnchorId);
                if (activeTocItem) {
                    activeTocItem.classList.add('text-gray-900', 'font-medium', 'underline');
                    
                    // 确保活动项在目录视图中可见
                    const tocContainer = activeTocItem.closest('.toc-content');
                    if (tocContainer) {
                        const containerRect = tocContainer.getBoundingClientRect();
                        const linkRect = activeTocItem.getBoundingClientRect();
                        
                        if (linkRect.top < containerRect.top || linkRect.bottom > containerRect.bottom) {
                            activeTocItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        }
                    }
                }
            }
        }
        
        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }
    });
</script>
<style>
    /* 目录样式 */
    .toc-content ul {
        list-style: none;
        padding-left: 0;
        border: none; /* 确保没有边框 */
    }
    
    .toc-content li {
        margin-bottom: 0.25rem;
        border: none; /* 确保没有边框 */
    }
    
    .toc-content a {
        display: block;
        padding: 0.25rem 0;
        color: #4B5563;
        text-decoration: none;
        border-radius: 0.25rem;
        transition: all 0.2s;
    }
    
    /* 桌面端目录颜色调浅 */
    .desktop-toc-content a {
        color: #9CA3AF; /* 更浅的灰色 */
    }
    
    .toc-content a:hover {
        color: #111827;
        background-color: rgba(17, 24, 39, 0.05);
    }
    
    /* 桌面端目录悬停颜色 */
    .desktop-toc-content a:hover {
        color: #6B7280; /* 悬停时的颜色也相应调浅 */
    }
    
    /* 选中状态 - 加粗并显示下划线 */
    .toc-content a.text-gray-900 {
        color: #111827;
        font-weight: 600;
    }
    
    /* 桌面端目录选中状态 */
    .desktop-toc-content a.text-gray-900 {
        color: #4B5563; /* 选中时的颜色也相应调浅 */
    }
    
    .toc-content a.underline {
        text-decoration: underline;
        text-underline-offset: 2px;
    }
    
    /* 移动端目录动画 */
    #mobile-toc-container {
        transition: transform 0.3s ease-in-out;
    }
    
    /* 标题高亮效果 */
    .prose h1, .prose h2, .prose h3, .prose h4 {
        transition: background-color 0.5s ease;
    }
    
    /* 移动端目录按钮悬浮效果 */
    #mobile-toc-button {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }
    
    #mobile-toc-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    
    /* 隐藏滚动条但保留滚动功能 */
    .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }
    
    .no-scrollbar::-webkit-scrollbar {
        display: none;  /* Chrome, Safari, Opera */
    }
    
    /* 目录中的文字换行 */
    .break-words {
        word-wrap: break-word;
        word-break: break-all;
    }
    
    /* 移除移动端目录背景遮罩 */
    #mobile-toc {
        background-color: transparent;
    }
</style>
