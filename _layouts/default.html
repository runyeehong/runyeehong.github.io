<script>
    // 移动端菜单交互
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
            
            // 点击菜单项后自动关闭菜单
            const mobileMenuItems = mobileMenu.querySelectorAll('a');
            mobileMenuItems.forEach(item => {
                item.addEventListener('click', function() {
                    mobileMenu.classList.add('hidden');
                });
            });
        }
        
        // 文章目录功能
        const mobileTocButton = document.getElementById('mobile-toc-button');
        const mobileToc = document.getElementById('mobile-toc');
        const mobileTocContainer = document.getElementById('mobile-toc-container');
        const closeToc = document.getElementById('close-toc');
        const desktopToc = document.getElementById('desktop-toc');
        
        // 检查是否有目录内容
        function hasTocContent() {
            const headings = document.querySelectorAll('.prose h1, .prose h2, .prose h3, .prose h4');
            return headings.length > 0;
        }
        
        // 如果有目录内容，显示目录相关元素
        if (hasTocContent()) {
            // 显示移动端目录按钮
            if (mobileTocButton) {
                mobileTocButton.classList.remove('hidden');
            }
            
            // 生成目录内容
            generateTableOfContents();
            
            if (mobileTocButton && mobileToc) {
                // 打开目录
                mobileTocButton.addEventListener('click', function() {
                    mobileToc.classList.remove('hidden');
                    // 使用动画效果显示目录
                    setTimeout(() => {
                        mobileTocContainer.classList.remove('translate-y-full');
                    }, 10);
                    document.body.style.overflow = 'hidden'; // 防止背景滚动
                });
                
                // 关闭目录
                closeToc.addEventListener('click', function() {
                    closeTocMenu();
                });
                
                // 点击背景关闭目录
                mobileToc.addEventListener('click', function(e) {
                    if (e.target === mobileToc) {
                        closeTocMenu();
                    }
                });
                
                function closeTocMenu() {
                    mobileTocContainer.classList.add('translate-y-full');
                    setTimeout(() => {
                        mobileToc.classList.add('hidden');
                        document.body.style.overflow = '';
                    }, 300);
                }
            }
        } else {
            // 如果没有目录内容，隐藏目录相关元素
            if (desktopToc) {
                desktopToc.classList.add('hidden');
                desktopToc.classList.remove('md:block');
            }
            
            if (mobileTocButton) {
                mobileTocButton.classList.add('hidden');
            }
        }
        
        // 生成文章目录
        function generateTableOfContents() {
            const headings = document.querySelectorAll('.prose h1, .prose h2, .prose h3, .prose h4');
            const tocContents = document.querySelectorAll('.toc-content');
            
            if (headings.length > 0 && tocContents.length > 0) {
                // 为所有标题添加唯一ID
                headings.forEach((heading, index) => {
                    if (!heading.id) {
                        heading.id = `heading-${index}`;
                    }
                });
                
                const toc = document.createElement('ul');
                toc.className = 'space-y-2 text-sm';
                
                let currentLevel = 0;
                let currentList = toc;
                let lists = [toc];
                
                // 创建标题到目录项的映射
                const headingToTocMap = new Map();
                
                headings.forEach((heading, index) => {
                    // 获取标题级别
                    const level = parseInt(heading.tagName.substring(1)) - 1;
                    
                    // 创建目录项
                    const item = document.createElement('li');
                    
                    // 创建链接
                    const link = document.createElement('a');
                    link.textContent = heading.textContent;
                    link.href = `#${heading.id}`;
                    link.className = 'toc-link block py-1 hover:text-blue-500 transition-colors';
                    link.setAttribute('data-heading-id', heading.id);
                    
                    // 存储标题到目录项的映射关系
                    headingToTocMap.set(heading.id, link);
                    
                    // 根据标题级别设置缩进
                    if (level > currentLevel) {
                        // 创建新的子列表
                        const newList = document.createElement('ul');
                        newList.className = 'pl-4 space-y-1 mt-1';
                        
                        if (lists[currentLevel] && lists[currentLevel].lastChild) {
                            lists[currentLevel].lastChild.appendChild(newList);
                            lists.push(newList);
                            currentList = newList;
                            currentLevel = level;
                        } else {
                            lists[currentLevel].appendChild(item);
                        }
                    } else if (level < currentLevel) {
                        currentLevel = level;
                        currentList = lists[level];
                    }
                    
                    // 添加链接到目录项
                    item.appendChild(link);
                    currentList.appendChild(item);
                    
                    // 点击目录项滚动到对应位置
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        const targetId = heading.id;
                        const targetElement = document.getElementById(targetId);
                        
                        if (targetElement) {
                            // 获取导航栏高度
                            const navHeight = document.querySelector('nav').offsetHeight;
                            // 添加额外的偏移量
                            const extraOffset = 20;
                            
                            // 计算正确的滚动位置
                            const targetPosition = targetElement.getBoundingClientRect().top + window.scrollY;
                            const offsetPosition = targetPosition - navHeight - extraOffset;
                            
                            // 滚动到目标位置
                            window.scrollTo({
                                top: offsetPosition,
                                behavior: 'smooth'
                            });
                            
                            // 高亮目标标题2秒
                            targetElement.classList.add('bg-gray-100');
                            setTimeout(() => {
                                targetElement.classList.remove('bg-gray-100');
                            }, 2000);
                            
                            // 更新目录高亮状态
                            document.querySelectorAll('.toc-link').forEach(link => {
                                link.classList.remove('active');
                            });
                            link.classList.add('active');
                            
                            // 如果是移动端，关闭目录
                            if (mobileToc && !mobileToc.classList.contains('hidden')) {
                                closeTocMenu();
                            }
                        }
                    });
                });
                
                // 将生成的目录添加到页面中
                tocContents.forEach(tocContent => {
                    if (tocContent) {
                        tocContent.innerHTML = '';
                        tocContent.appendChild(toc.cloneNode(true));
                    }
                });
                
                // 使用IntersectionObserver监听标题元素的可见性
                const navHeight = document.querySelector('nav').offsetHeight;
                const observerOptions = {
                    root: null, // 使用视口作为根
                    rootMargin: `-${navHeight + 20}px 0px -70% 0px`, // 考虑导航栏高度和额外偏移，底部设置负值以提前触发
                    threshold: [0, 0.1, 0.5] // 使用多个阈值以提高精度
                };
                
                // 创建观察者实例
                const observer = new IntersectionObserver((entries) => {
                    // 找到最靠近顶部的可见标题
                    let visibleHeadings = entries.filter(entry => entry.isIntersecting);
                    
                    if (visibleHeadings.length > 0) {
                        // 按照在页面中的位置排序
                        visibleHeadings.sort((a, b) => {
                            return a.boundingClientRect.top - b.boundingClientRect.top;
                        });
                        
                        // 获取最靠近顶部的可见标题
                        const topVisibleHeading = visibleHeadings[0].target;
                        
                        // 更新目录高亮状态
                        document.querySelectorAll('.toc-link').forEach(link => {
                            link.classList.remove('active');
                        });
                        
                        const activeLink = document.querySelector(`.toc-link[data-heading-id="${topVisibleHeading.id}"]`);
                        if (activeLink) {
                            activeLink.classList.add('active');
                            
                            // 确保在桌面端目录中可见
                            if (window.innerWidth >= 768) { // md breakpoint
                                const desktopTocContent = document.querySelector('.desktop-toc-content');
                                if (desktopTocContent) {
                                    const activeLinkPosition = activeLink.getBoundingClientRect().top;
                                    const tocContainerPosition = desktopTocContent.getBoundingClientRect().top;
                                    const scrollPosition = activeLinkPosition - tocContainerPosition - 100; // 100px buffer
                                    
                                    if (scrollPosition < 0 || scrollPosition > desktopTocContent.clientHeight) {
                                        desktopTocContent.scrollTop += scrollPosition;
                                    }
                                }
                            }
                        }
                    }
                }, observerOptions);
                
                // 观察所有标题元素
                headings.forEach(heading => {
                    observer.observe(heading);
                });
                
                // 不再需要添加内联样式，因为我们已经在Tailwind样式中定义了.toc-link.active
                
                // 初始化目录高亮状态 - 手动触发一次检查
                setTimeout(() => {
                    // 找到当前视口中最靠近顶部的标题
                    const headingElements = Array.from(headings);
                    if (headingElements.length > 0) {
                        // 获取所有标题的位置信息
                        const headingPositions = headingElements.map(heading => {
                            const rect = heading.getBoundingClientRect();
                            return {
                                id: heading.id,
                                top: rect.top + window.scrollY - navHeight - 30
                            };
                        });
                        
                        // 找到当前滚动位置之后的第一个标题
                        const currentScrollPosition = window.scrollY;
                        const currentHeading = headingPositions.find(h => h.top > currentScrollPosition) || headingPositions[0];
                        
                        if (currentHeading) {
                            // 高亮对应的目录项
                            document.querySelectorAll('.toc-link').forEach(link => {
                                link.classList.remove('active');
                            });
                            
                            const activeLink = document.querySelector(`.toc-link[data-heading-id="${currentHeading.id}"]`);
                            if (activeLink) {
                                activeLink.classList.add('active');
                            }
                        }
                    }
                }, 300);
            }
        }
        
        // 不再需要单独的updateTocActiveState函数，因为使用了IntersectionObserver
        
        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    });
</script>
