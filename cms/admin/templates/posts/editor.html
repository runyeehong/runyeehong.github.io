<!DOCTYPE html>

    <!-- ÂºïÂÖ• Prism.js ‰ª£Á†ÅÈ´ò‰∫Æ -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet">
    <!-- ÂºïÂÖ• KaTeX Êï∞Â≠¶ÂÖ¨ÂºèÊîØÊåÅ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
        body {

        }
        .header {

        .nav a {

        .editor-container {
            display: flex;
            height: calc(100vh - 60px);
        }
        .toolbar {
            width: 60px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 1rem 0;
        }
        .toolbar-button {
            width: 40px;
            height: 40px;
            margin: 0.5rem auto;
            display: block;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .toolbar-button:hover {
            background-color: #f0f0f0;
        }
        .editor-area {
            flex: 1;

            flex-direction: column;
        }
        .editor-toolbar {
            padding: 0.5rem;

            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 0.5rem;
        }
        .editor-content {
            flex: 1;
            padding: 1rem;
            background-color: #fff;
            overflow-y: auto;
        }
        .editor-preview {
            flex: 1;
            padding: 1rem;
            background-color: #fff;
            overflow-y: auto;
            display: none;
        }
        .editor-mode {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .mode-button {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .mode-button.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        #editor {
            width: 100%;

            font-family: monospace;

        }
        .image-gallery {
            display: flex;

            margin: 1rem 0;
        }
        .gallery-column {
            flex: 1;

        }
        .gallery-image {

        }
        .gallery-caption {

        }
        .notice {
            padding: 1rem;

            border-radius: 4px;

        }
        .notice.info {

            border-left-color: #228be6;
        }
        .notice.warning {

        }
        .notice.danger {
            background-color: #ffe3e3;
            border-left-color: #fa5252;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ÊñáÁ´†ÁºñËæëÂô®</h1>
        <nav class="nav">
            <a href="../dashboard.html">ËøîÂõûÈ¶ñÈ°µ</a>
            <a href="#" id="save-button">‰øùÂ≠ò</a>
            <a href="#" id="preview-button">È¢ÑËßà</a>
        </nav>
    </div>

    <div class="editor-container">
        <div class="toolbar">
            <button class="toolbar-button" title="Ê†áÈ¢ò" onclick="insertText('# ')" data-command="h1">H1</button>
            <button class="toolbar-button" title="Á≤ó‰Ωì" onclick="insertText('**text**')" data-command="bold">B</button>
            <button class="toolbar-button" title="Êñú‰Ωì" onclick="insertText('*text*')" data-command="italic">I</button>
            <button class="toolbar-button" title="ÈìæÊé•" onclick="insertText('[text](url)')" data-command="link">üîó</button>
            <button class="toolbar-button" title="ÂõæÁâá" onclick="insertText('![alt](url)')" data-command="image">üñºÔ∏è</button>
            <button class="toolbar-button" title="‰ª£Á†ÅÂùó" onclick="insertText('```\ncode\n```')" data-command="code">üìù</button>
            <button class="toolbar-button" title="Ë°®Ê†º" onclick="insertTable()" data-command="table">üìä</button>
            <button class="toolbar-button" title="ÂõæÁâáÁîªÂªä" onclick="insertImageGallery()" data-command="gallery">üé®</button>
            <button class="toolbar-button" title="ÈÄöÁü•Ê°Ü" onclick="insertNotice()" data-command="notice">üì¢</button>
            <button class="toolbar-button" title="Êï∞Â≠¶ÂÖ¨Âºè" onclick="insertText('$$formula$$')" data-command="math">‚àë</button>
        </div>

        <div class="editor-area">
            <div class="editor-mode">
                <button class="mode-button active" data-mode="edit">ÁºñËæëÊ®°Âºè</button>
                <button class="mode-button" data-mode="preview">È¢ÑËßàÊ®°Âºè</button>
            </div>
            <div class="editor-content">
                <textarea id="editor" placeholder="ÂºÄÂßãÂÜô‰Ωú..."></textarea>
            </div>
            <div class="editor-preview" id="preview"></div>
        </div>
    </div>

    <!-- ÂºïÂÖ•ÂøÖË¶ÅÁöÑ JavaScript Â∫ì -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = '../login.html';
        }

        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const modeButtons = document.querySelectorAll('.mode-button');
        const saveButton = document.getElementById('save-button');
        const previewButton = document.getElementById('preview-button');

        // ÁºñËæëÂô®ÂäüËÉΩÂáΩÊï∞
        function insertText(text) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selectedText = editor.value.substring(start, end);
            const newText = text.replace('text', selectedText);
            editor.value = editor.value.substring(0, start) + newText + editor.value.substring(end);
            editor.focus();
            editor.setSelectionRange(start, start + newText.length);
        }

        function insertTable() {
            const table = `| Ê†áÈ¢ò1 | Ê†áÈ¢ò2 | Ê†áÈ¢ò3 |
|-------|-------|-------|
| ÂÜÖÂÆπ1 | ÂÜÖÂÆπ2 | ÂÜÖÂÆπ3 |
| ÂÜÖÂÆπ4 | ÂÜÖÂÆπ5 | ÂÜÖÂÆπ6 |`;
            insertText(table);
        }

        function insertImageGallery() {
            const gallery = `@[image-gallery]
| ÂõæÁâá1 | ÂõæÁâá2 | ÂõæÁâá3 |
|-------|-------|-------|
| ![ÂõæÁâá1](url1) | ![ÂõæÁâá2](url2) | ![ÂõæÁâá3](url3) |
| ËØ¥Êòé1 | ËØ¥Êòé2 | ËØ¥Êòé3 |`;
            insertText(gallery);
        }

        function insertNotice() {
            const notice = `@[notice]
ËøôÊòØ‰∏ÄÊù°ÈÄöÁü•Ê∂àÊÅØ`;
            insertText(notice);
        }

        // Ê®°ÂºèÂàáÊç¢
        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                modeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                if (button.dataset.mode === 'edit') {
                    document.querySelector('.editor-content').style.display = 'block';
                    document.querySelector('.editor-preview').style.display = 'none';
                } else {
                    document.querySelector('.editor-content').style.display = 'none';
                    document.querySelector('.editor-preview').style.display = 'block';
                    updatePreview();
                }
            });
        });

        // Êõ¥Êñ∞È¢ÑËßà
        function updatePreview() {
            let content = editor.value;
            
            // Â§ÑÁêÜÂõæÁâáÁîªÂªä
            content = content.replace(/@\[image-gallery\]([\s\S]*?)(?=@\[|\n\n|$)/g, (match, galleryContent) => {
                const rows = galleryContent.trim().split('\n');
                let html = '<div class="image-gallery">';
                rows.forEach(row => {
                    if (row.startsWith('|')) {
                        const cells = row.split('|').filter(cell => cell.trim());
                        cells.forEach(cell => {
                            html += `<div class="gallery-column">
                                <img src="${cell.match(/!\[.*?\]\((.*?)\)/)?.[1] || ''}" class="gallery-image">
                                <div class="gallery-caption">${cell.match(/!\[(.*?)\]/)?.[1] || ''}</div>
                            </div>`;
                        });
                    }
                });
                html += '</div>';
                return html;
            });

            // Â§ÑÁêÜÈÄöÁü•Ê°Ü
            content = content.replace(/@\[notice\]\n([\s\S]*?)(?=@\[|\n\n|$)/g, (match, noticeContent) => {
                return `<div class="notice">${marked.parse(noticeContent.trim())}</div>`;
            });

            // Ê∏≤Êüì Markdown
            preview.innerHTML = marked.parse(content);

            // Ê∏≤ÊüìÊï∞Â≠¶ÂÖ¨Âºè
            renderMathInElement(preview, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ]
            });

            // È´ò‰∫Æ‰ª£Á†ÅÂùó
            Prism.highlightAll();
        }

        // Ëá™Âä®‰øùÂ≠ò
        let saveTimeout;
        editor.addEventListener('input', () => {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                localStorage.setItem('draft', editor.value);
            }, 1000);
        });

        // Âä†ËΩΩËçâÁ®ø
        const draft = localStorage.getItem('draft');
        if (draft) {
            editor.value = draft;
        }

        // ‰øùÂ≠òÊåâÈíÆ
        saveButton.addEventListener('click', () => {
            // TODO: ÂÆûÁé∞‰øùÂ≠òÂäüËÉΩ
            alert('‰øùÂ≠òÊàêÂäüÔºÅ');
        });

        // È¢ÑËßàÊåâÈíÆ
        previewButton.addEventListener('click', () => {
            const previewMode = document.querySelector('[data-mode="preview"]');
            previewMode.click();
        });
    </script>
</body>
</html>
